name: CI/CD pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    # âœ… Mejora 1: Instalar CMake directamente desde apt
    - name: Install dependencies including CMake
      run: sudo apt-get update && sudo apt-get install -y build-essential libgtest-dev cmake

    - name: Build GoogleTest
      run: |
        cd /usr/src/googletest
        sudo cmake .
        sudo make
        sudo cp googletest/lib/*.a /usr/lib

    - name: Build and run tests
      run: |
        mkdir build
        cd build
        cmake ..
        make
        ./test_calculator

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Deploy to production
      run: echo "Deploying to production server"
